<!DOCTYPE html>
<html>
<head>
    <title>TSRTC Bus Pass Application</title>

</head>
<body>
    <center>
        <img src="./tsrtc" alt="logo" width="200" height="200">
        <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h3>GENERAL BUS PASS APPLICATION</h3>
    </center>
    
    <fieldset>
                <legend>Applicant Details</legend>
                <table width="100%">
                <tr>
                <td><label for="Name">Name</label>
                <td><input type="text" id="Name" required name="Name" autocomplete="off"></td>
                <td><label for="Father's/Guardia's Name">Father's/Guardian's Name</label></td>
                <td><input type="text" id="Father's/Guardia's Name" required name="Father's/Guardia's Name" autocomplete="off"></td>
                </tr>
                <tr>
                <td><label for="Date of Birth">Date of Birth</label>
                <td><input type="Date" id="Date of Birth" required name="Date of Birth" autocomplete="off"></td>
                <td><label for="Gender">Gender</label></td>
                <td><label for="male">Male</label>
                <input type="radio" id="male" required name="Gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" required name="Gender" value="Female"></td>
                </tr>
                <tr>
                <td><label for="Age">Age</label>
                <td><input type="text" id="Age" required Name="Age"></td>
                <td><label for="Aadhaar:">Aadhaar:</label></td>
                <td><input type="text" id="Aadhaar:" required Name="Aadhaar"></td>
                </tr>
                <tr>
                <td><label for="Whatsapp No">Whatsapp No</label></td>
                <td><input type="text" id="Whatsapp No" required Name="Whatsapp No"></td>
                <td><label for="E-mail id">Email id</label></td>
                <td><input type="text" id="Email-id" required Name="Email-id"></td>
                </tr>
                <tr>
                    <td><label for="Photo">Photo</label></td>
                    <td><input type="file" id="Photo" required Name="Photo"></td>
                </tr>

            </table>
            </fieldset>
            <fieldset>
                <legend>Residential Address Details</legend>
                <table width="100%">
                    <tr>
                    <td><label for="Applicant's Address" >Applicant's Address</label></td> 
                    <td><input type="Text" Name="Applicant's Address" id="Applicant's Address" required Maxlength="50"></td>
                    <td><label for="District">District</label></td>
                    <td><select Name="District" id="Hyderabad">
                    <option value="">select district</option>
                    <Option value="Hyderabad">Hyderabad</option>
                     
                <option value="Medak">Medak</options>
                <option value="Nizambad">Nizambad</option>
                <option value="Kamareddy">Kamareddy</option>
                <option value="Sangareddy">Sangareddy</options>
                   
                    </select></td>
                    </tr>

                    <tr>
                    <td><label for="Mandal">Mandal</label></td>
                    <td><select Name="Mandal" id="Mandal">
                    <option value="">Select Mandal</option>
                    <option value="Quthbullapur">Quthbullapur</option>
                    <option value="Alladurg">Alladurg</option>
                    <option value="Yellareddy">Yellareddy</option>
                    <option value="Khairatabad">Khairatabad</option>
                      
                </select></td>
                    <td><label for="Village">Village</label></td>
                    <td><select Name="Village" id="Village">
                    <Option value="Hyderabad">Hyderabad</option></select></td>
                    </tr>
                    <tr>
                    <td><label for="Pincode">Pincode</label></td>
                    <td><input type="Text" id="Pincode" required Name="Pincode"></td>
                    </tr>
                    </table>
                    </fieldset>

                    <fieldset>
                    <legend>Pass Type Details</legend>
                    <table width="100%">
                    <tr>
                    <td><label for="City">City</label></td> 
                    <td><select Name="City" id="City">
                        <Option value="Hyderabad">Hyderabad</Option>
                        <Option value="Suryapet">Suryapet</Option>
                        <Option value="Nalgonda">Nalgonda</Option>
                        <Option value="Warangal">Warangal</Option>
                        <Option value="Nizamabad">Nizamabad</Option>
                        
                        
                        </select>
                        </td>
                        </tr>
                        <tr>
                    <td><label for="Pass Type">Pass Type</label></td>
                    <td><select value="">
                    <Option value="-----SELECT-----">-----SELECT-----</Option>
                    <Option value="GREATER PASS">GREATER PASS</Option>
                    <Option value="GENERAL ORDINARY ROUTE PASS MTLY">GENERAL ORDINARY ROUTE PASS MTLY</Option>
                    <Option value="GENERAL METRO EXPRESS ROUTE PASS MTLY">GENERAL METRO EXPRESS ROUTE PASS MTLY</Option>
                    <Option value="ORDINARY PASS">ORDINARY PASS</Option>
                    <Option value="METRO EXPRESS PASS">METRO EXPRESS PASS</Option>
                    <Option value="METRO DELUXE PASS">METRO DELUXE PASS</Option>
                    </select></td>
                    </tr>
                    </table>
                    </fieldset>
                    

                     <fieldset>
                    <legend>Mode of Payment and Pass Collection</legend>
                    <table width="100%">
                    <tr>
                    <td><label for="Payment Mode">Payment Mode</label></td> 
                    <td><select Name="Payment Mode" id="Payment Mode">
                        <Option value="Select Payment Mode">Select Payment Mode</Option>
                        <Option value="Payment at Counter">Payment at Counter</Option>
                        </select>
                        </td>
                        </tr>
                        <tr>
                    <td><label for="Center at which you want to Collect Pass">Center at which you want to Collect Pas</label></td>
                    <td><select value="">
                    <Option value="-----SELECT-----">-----SELECT-----</Option>
                    <Option value="RTC KOTI-HYD[24/06/2025]">RTC KOTI-HYD[24/06/2025]</Option>
                    <Option value="RTC KUKATPALLY-HYD[24/06/2025]">RTC KUKATPALLY-HYD[24/06/2025]</Option>
                    <Option value="RTC KPHB-HYD[24/06/2025]">RTC KPHB-HYD[24/06/2025]</Option>
                    <Option value="RTC CBS-HYD[24/06/2025]">RTC CBS-HYD[24/06/2025]</Option>
                    <Option value="RTC JBS-HYD[24/06/2025]">RTC JBS-HYD[24/06/2025]</Option>
                    <Option value="RTC LB NAGAR-HYD[24/06/2025]">RTC LB NAGAR-HYD[24/06/2025]</Option>
                    </select></td>
                    </tr>
                    </table>
                    </fieldset>

                    
  <br>

  <div class="captcha-box">
    <center><img src="./captcha.png" class="captcha-img" alt="Captcha Image"width="150"></center>
  </div>
  <br>

  <center><input type="text" placeholder="Enter captcha"><br><br>
  <button class="submit-button">Submit</button></center>


</body>
</html>
